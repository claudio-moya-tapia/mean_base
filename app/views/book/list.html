<ol class="breadcrumb">
<li><a href="#">Home</a></li>
<li class="active">List</li>
</ol>
<div class="panel panel-default ng-table">
<div class="panel-heading">Book List</div>
<div class="panel-body">
<div class="pull-right">
<a class="btn btn-primary" href="/#/book/new" role="button">Nuevo</a>
</div>
</div>
<div class="form-inline">
<div class="col-md-6">
Mostrar
<select class="form-control" ng-model="params.limit">
<option value="5">5</option>
<option value="10">10</option>
<option value="25">25</option>
<option value="50">50</option>
<option value="75">75</option>
<option value="100">100</option>
</select>
registros por página de <strong>{{count}}</strong>
</div>
<div class="col-md-6">
<div class="pull-right">
<button type="button" class="btn btn-default prev hidden" ng-click="btnPrev()">
<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
</button>
<button type="button" class="btn btn-default next hidden" ng-click="btnNext()">
<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
</button>
</div>
</div>
</div>
<table class="table table-hover">
<thead>
<tr>
<th>
<span class="field-title caret-up-down dropdown" ng-click="sortField('title')">
title <span class="caret"></span>
</span>
<br />
<input type="text" class="form-control" ng-model="search.title" ng-change="searchField('title')" />
</th>
<th>
<span class="field-quantity caret-up-down dropdown" ng-click="sortField('quantity')">
quantity <span class="caret"></span>
</span>
<br />
<input type="text" class="form-control" ng-model="search.quantity" ng-change="searchField('quantity')" />
</th>
<th>
<span class="field-release_date caret-up-down dropdown" ng-click="sortField('release_date')">
release_date <span class="caret"></span>
</span>
<br />
<input type="date" class="form-control" ng-model="search.release_date" ng-change="searchField('release_date', 'date')" />
</th>
<th>
<span class="field-brand_new caret-up-down dropdown" ng-click="sortField('brand_new')">
brand_new <span class="caret"></span>
</span>
<br />
<input type="text" class="form-control" ng-model="search.brand_new" ng-change="searchField('brand_new')" />
</th>
<th>
<span class="field-ref_user caret-up-down dropdown" ng-click="sortField('ref_user')">
ref_user <span class="caret"></span>
</span>
<br />
<input type="text" class="form-control" ng-model="search.ref_user" ng-change="searchField('ref_user')" />
</th>
<th>
</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="book in aryBook">
<td>{{book.title}}</td>
<td>{{book.quantity}}</td>
<td>{{book.release_date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
<td>{{book.brand_new}}</td>
<td>{{book.ref_user}}</td>
<td>
<a href="/#/book/{{book._id}}" class="btn btn-sm btn-info" title="View">
<span class="glyphicon glyphicon-file"></span>
</a>
<a href="/#/book/edit/{{book._id}}" class="btn btn-sm btn-info" title="Edit">
<span class="glyphicon glyphicon-pencil"></span>
</a>
<button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target=".delete-modal-sm" title="Delete" ng-click="confirmDelete(book._id)">
<span class="glyphicon glyphicon-trash"></span>
</button>
</td>
</tr>
</tbody>
</table>
<ul class="pagination pull-right">
<li id="pagination-prev">
<a href="#prev" class="prev hidden" ng-click="btnPrev()" >
<span aria-hidden="true">«</span>
</a>
</li>
<li ng-repeat="page in aryPagination">
<a href="/#/book/list" ng-click="goToPage(page)">{{page}}</a>
</li>
<li id="pagination-next">
<a href="#next" class="next hidden" ng-click="btnNext()">
<span aria-hidden="true">»</span>
</a>
</li>
</ul>
<div class="modal fade delete-modal-sm" tabindex="-1" role="dialog">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-header">
Confirm Delete
</div>
<div class="modal-footer">
<button type="button" class="btn btn-danger" ng-click="deleteField()" data-dismiss="modal">Delete</button>
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
</div>
